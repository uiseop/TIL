<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td {
            border: 1px solid black;
        }
        .soosick{
            background: hotpink;
        }
    </style>
</head>

<body>
    <h1>다람쥐 헌 쳇바퀴에 타고파</h1>
    <h2>다람쥐 헌 쳇바퀴에 타고파</h2>
    <h3>다람쥐 헌 쳇바퀴에 타고파</h3>
    <h4>다람쥐 헌 쳇바퀴에 타고파</h4>
    <h5>다람쥐 헌 쳇바퀴에 타고파</h5>
    <h6>다람쥐 헌 쳇바퀴에 타고파</h6>

    <ul>
        <li>사과</li>
        <li>오렌지</li>
        <li>포도</li>
        <li>체리</li>
    </ul>
    <ol>
        <li>가지</li>
        <li>감자</li>
        <li>당근</li>
        <li>대파</li>
    </ol>

    <form action="">
        <div>
            <label for="minlength">최소 길이 6자</label>
            <input id="minlength" minlength="6" />
            <button type="submit">제출</button>
        </div>
        <div>
            <label for="maxlength">최대 길이 20자</label>
            <input id="maxlength" maxlength="20" />
            <button type="submit">제출</button>
        </div>
        <div>
            <label for="pw">비밀번호</label>
            <input id="pw" placeholder="비밀번호를 입력해주세요" type="password">
        </div>

    </form>


    <h1>주식회사 HTML 매출</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">/</th>
                <th colspan="2">반기</th>
                <th rowspan="2">합계</th>
                <th rowspan="2">비고</th>
            </tr>
            <tr>
                <th scope="col">전반기</th>
                <th scope="col">후반기</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2019</td>
                <td>10억</td>
                <td>20억</td>
                <td>30억</td>
                <td></td>
            </tr>
            <tr>
                <td>2020</td>
                <td>22억</td>
                <td>33억</td>
                <td>55억</td>
                <td rowspan="2">1)</td>
            </tr>
            <tr>
                <td>2021</td>
                <td colspan="2">집계중</td>
                <td>집계중</td>
            </tr>
        </tbody>
    </table>

    <span class="soosick"><i>∫</i><sub>0</sub><sup>t</sup>2<sup>5</sup>×<i>log</i><sub>2</sub>x</span>

</body>

</html>
