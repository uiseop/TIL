<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/index.css">
    <title>Hello</title>
</head>
<body>
    <nav class="navigation">
        <h1 class="logo"><a href="/">Board</a></h1>
        <ul class="items">
            <li><a href="/boards">게시판 목록</a></li>
            <li><a href="/boards/new">새로만들기</a></li>
        </ul>
    </nav>
    <main>
        <h2>게시판 목록들</h2>
        <ul class="boards">
            <% boards.forEach((board) => { %>
            <li class="board">
                <a href="/boards/<%= board.id %>"><%= board.title %></a>
            </li>
            <% }) %>
        </ul>
        <h2 class="title">게시판 작성하기</h2>
        <div class="formtag">
            <form action="/posts" method="post">
                <label for="title">제목</label>
                <input class="content" type="text" id="title" name="title"><br>
                <label for="content">내용</label>
                <input class="content" type="text" id="content" name="content">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
