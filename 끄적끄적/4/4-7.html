<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 정보 입력 폼</title>
</head>
<body>
    <form>
        <label for="month">month : </label>
        <input id="month" type="month" value="2016-09"> <br>
        <label for="week">week : </label>
        <input id="week" type="week" value="2016-W36"> <br>
        <label for="date">date : </label>
        <input id="date" type="date" value="2016-09-01"> <br>
        <label for="time">time : </label>
        <input id="time" type="time" value="21:30"> <br>
        <label for="local">local : </label>
        <input id="local" type="datetime-local" value="2016-09-01T21:30:10.32"> <br>

    </form>
</body>
</html>
