<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
</head>
<body>
    <h3>에어컨 온도조절</h3>
    <hr>

    <form>
        작동시간 (0.0~5.0시간) : 
        <input type="number" min="0.0" max="5.0" step="0.5" value="0.0"><br><br>

        온도 : 10&deg; <input type="range" min="18" max="30" list="temperature"> 30&deg;
        <datalist id="temperature">
            <option value="18" label="Low">
            <option value="24" label="Medium">
            <option value="30" label="High">
        </datalist>

    </form>
</body>
</html>
