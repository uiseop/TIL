<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 입력 그룹</title>
    <style>
        label{
            display: inline-block;
            width: 60px;
        }
    </style>
</head>
<body>
    <h3>학생 정보를 입력해주세요.</h3>
    <hr>
    <form>
        <fieldset>
            <legend>정보 입력</legend>
            <label for="name">이름 : </label>
            <input id="name" type="name" placeholder="홍길동"><br>
            <label for="numb">학번 : </label>
            <input id="numb" type="number" placeholder="2016112219"><br>
            <label for="email">이메일 : </label>
            <input id="email" type="email" placeholder="id@host"><br> 
        </fieldset>
        <input type="submit" value="전송">
        <small>질문 : dongguk.gmail.com</small>
    </form>
</body>
</html>
