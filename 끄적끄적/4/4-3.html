<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록</title>
</head>
<body>
    <h3>가보고 싶은 곳</h3>
    <hr>

    <p>나라</p>
    <input type="text" list="nations">
    <datalist id="nations">
        <option value="일본">
        <option value="중국">
        <option value="한국">
    </datalist>

    <p>장소</p>
    <input type="text" list="where">
    <datalist id="where">
        <option value="산">
        <option value="바다">
        <option value="도시">
    </datalist>
</body>
</html>
