<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스와 라디오버튼</title>
</head>

<body>
    <h3>원하는 것 모두 체크</h3>
    <hr>
    <form>
        <label>
            만두
            <input type="checkbox" value="1">
        </label>
        <label>
            아이스크림
            <input type="checkbox" value="2">
        </label>
        <label>
            스테이크
            <input type="checkbox" value="3">
        </label>
    </form>

    <br>

    <h3>원하는 것 하나만 체크</h3>
    <hr>

    <form>
        <label>
            <input type="radio" name="china_food" value="1">
            만두
            <p><img src="./images/dumpling.jpg" alt="만두" width="300"></p>
        </label>
        <label>
            <input type="radio" name="china_food" value="1">
            아이스크림
            <p><img src="./images/icecream.jpg" alt="만두" width="300"></p>
        </label>
        <label>
            <input type="radio" name="china_food" value="1">
            스테이크
            <p><img src="./images/steak.jpg" alt="만두" width="300"></p>
        </label>
    </form>


</body>

</html>
