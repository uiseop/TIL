<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>움직임</title>
</head>
<body>
    <marquee width="500" height="20" direction="right" behavior="scroll" scrollamount="15" scrolldelay="50" loop="3" bgcolor="yellow">
        오른쪽 방향으로 3번 반복 후 사라집니다
    </marquee>

    <br/><br/>

    <marquee width="500" height="100" direction="down" behavior="alternate" scrollamount="15" scrolldelay="50" loop="5" bgcolor="hotpink">
        아래 방향으로 5번 왕복하다가 멈춥니다
    </marquee>

    <br/><br/>

    <marquee width="500" height="20" direction="left" behavior="slide" scrollamount="15" scrolldelay="50" loop="3" bgcolor="yellow">
        왼쪽 방향으로 3번 반복 후 멈춥니다 
        <!-- behavior : scroll과 slide의 다른점은 slide는 끝점에 도달하자마자 멈춤 -->
    </marquee>
</body>
</html>
